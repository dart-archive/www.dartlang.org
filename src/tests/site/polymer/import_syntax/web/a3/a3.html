<!-- import polymer-element's definition -->
<link rel="import" href="../packages/polymer/polymer.html">
<link rel="import" href="../packages/a/a5/a5.html">

<polymer-element name="a-3" attributes="count">
  <template>
    <style>
      div {
        font-size: 24pt;
        text-align: center;
        border-style: solid;
        border-width: 1px;
        padding-top: 10px;
        padding-bottom: 10px;
      }
      button {
        font-size: 24pt;
        margin-bottom: 20px;
      }
    </style>
    <div>
      <button on-click="{{increment}}">Click a3</button><br>
      <span>(click count: {{count}})</span>
      <p> a5: 
        <a-5></a-5>
      </p>
    </div>
  </template>
  <script type="application/dart" src="a3.dart"></script>
</polymer-element>
