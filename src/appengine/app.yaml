application: dart-lang
version: CHANGEME
# DO NOT EDIT THE VERSION!
# The build automatically changes the version to the name of your branch.
# For more information, see README.md.

runtime: python27
api_version: 1
threadsafe: true

pagespeed:
  enabled_rewriters:
    - InlineImages
    - CollapseWhitespace
    - RemoveComments
    - InlineJs
  url_blacklist:
    - http://www.dartlang.org/*/code/out/*
    - https://www.dartlang.org/*/code/out/*

#default_expiration: "1d"

handlers:
- url: /community/
  script: scripts.redirector.application

- url: /\+
  script: scripts.redirector.application

