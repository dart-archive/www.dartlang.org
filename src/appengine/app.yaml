- url: /articles/dart-js/.*
  script: scripts.redirector.application

- url: /dartisans/podcast-feed
  script: scripts.redirector.application

- url: /hangouts.*
  script: scripts.redirector.application

- url: /docs/cookbook/
  script: scripts.redirector.application

- url: /codelabs/
  script: scripts.redirector.application

- url: /codelab
  script: scripts.redirector.application

- url: /codelabs/web-ui-writer/codelab.pdf
  script: scripts.redirector.application

- url: /codelabs/web-ui-writer/
  script: scripts.redirector.application

- url: /eclipse/update.*
  script: scripts.redirector.application

- url: /is-dartisans-live-now
  script: scripts.is_dartisans_live.application

- url: /dartisans-live-config
  script: scripts.is_dartisans_live.application
  login: admin

- url: /(.*\.png)
  static_files: static/\1
  expiration: 1d
  upload: static/(.*\.png)

- url: /(.*\.ico)
  static_files: static/\1
  expiration: 7d
  upload: static/(.*\.ico)

- url: /(.*\.jpg)
  static_files: static/\1
  expiration: 1d
  upload: static/(.*\.jpg)

- url: /(.*\.woff)
  static_files: static/\1
  expiration: 7d
  upload: static/(.*\.woff)

- url: (.*)/
  static_files: static\1/index.html
  upload: static/index.html
  secure: always

- url: (.*\..*)
  static_files: static\1
  upload: static
  secure: always

- url: .*
  script: scripts.redirector.application
