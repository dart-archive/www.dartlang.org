- url: /bundles
  expiration: 7d
  static_dir: static/bundles

- url: /(.*\.png)
  static_files: static/\1
  expiration: 1d
  upload: static/(.*\.png)

- url: /(.*\.ico)
  static_files: static/\1
  expiration: 7d
  upload: static/(.*\.ico)

- url: /(.*\.jpg)
  static_files: static/\1
  expiration: 1d
  upload: static/(.*\.jpg)

- url: /(.*\.woff)
  static_files: static/\1
  expiration: 7d
  upload: static/(.*\.woff)

- url: (.*)/
  static_files: static\1/index.html
  upload: static/index.html
  secure: always

- url: (.*\..*)
  static_files: static\1
  upload: static
  secure: always
  http_headers:
    Access-Control-Allow-Origin: "*"
    Access-Control-Allow-Methods: GET

- url: .*
  script: scripts.redirector.application
