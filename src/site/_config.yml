safe: false
port: 8081
source: .
destination: ../../build/static
markdown: kramdown
permalink: /news/:year/:month/:day/:title.html
pygments: false
custom:
  downloads:
    dartarchive-be-url-prefix: "http://storage.googleapis.com/dart-archive/channels/be/raw"
    dartarchive-dev-url-prefix: "http://storage.googleapis.com/dart-archive/channels/dev/release"
    dartarchive-stable-url-prefix: "http://storage.googleapis.com/dart-archive/channels/stable/release"
    binaries:
      - os: windows
        name: Windows
        ext: zip
        editor-ext: zip
      - os: macos
        name: Mac
        ext: zip
        editor-ext: zip
      - os: linux
        name: Linux
        ext: zip
        editor-ext: zip
kramdown:
  toc_levels: "2,3"
